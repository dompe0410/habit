<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Habit tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 0 auto;
    padding: 0 1em;
    background: #f9f9f9;
  }
  /* 固定メニューバー */
  #navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: #fff;
    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1em;
    box-sizing: border-box;
    z-index: 1000;
  }
  #date-time {
    font-weight: bold;
    color: #333;
    font-size: 0.9em;
    user-select: none;
  }
  #habit-form {
    display: flex;
    align-items: center;
  }
  #habit-name {
    padding: 0.3em 0.5em;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    outline: none;
  }
  #habit-name:focus {
    border-color: #007bff;
  }
  #add-btn {
    padding: 0.4em 0.8em;
    font-size: 1em;
    cursor: pointer;
    border: 1px solid #007bff;
    background: #007bff;
    color: white;
    border-radius: 0 4px 4px 0;
    transition: background 0.3s;
  }
  #add-btn:hover {
    background: #0056b3;
  }

  /* ページトップにいるときはフォームは中央に配置 */
  #habit-form.top {
    position: fixed;
    top: 60px; /* ナビバーの少し下 */
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    padding: 0.5em 1em;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    z-index: 999;
  }

  /* ページの下のコンテンツ */
  #content {
    margin-top: 120px; /* ナビバー+フォームのスペース */
  }
</style>
</head>
<body>

<div id="navbar">
  <div id="date-time">--/-- (---) --:--</div>
  <!-- habit-formは最初はこの位置では非表示 -->
</div>

<form id="habit-form" class="top">
  <input type="text" id="habit-name" placeholder="Add new habit" required autocomplete="off" />
  <button type="submit" id="add-btn">Add</button>
</form>

<div id="content">
  <!-- ここにリストなどが入ります -->
  <!-- 今は仮のテキスト -->
  <p>習慣リストやその他のコンテンツがここに入ります。</p>
</div>

<script>
  // 曜日の略称配列（日曜始まり）
  const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

  function updateDateTime() {
    const now = new Date();
    const MM = String(now.getMonth() + 1).padStart(2, "0");
    const DD = String(now.getDate()).padStart(2, "0");
    const DDD = weekdays[now.getDay()];
    const HH = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");

    const formatted = `${MM}/${DD} (${DDD}) ${HH}:${mm}`;
    document.getElementById("date-time").textContent = formatted;
  }

  // 1分毎に更新
  updateDateTime();
  setInterval(updateDateTime, 60000);

  // フォームの位置切り替え処理
  const habitForm = document.getElementById("habit-form");

  function checkScroll() {
    if(window.scrollY === 0) {
      habitForm.classList.add("top");
      if (!habitForm.parentElement) {
        document.body.appendChild(habitForm);
      }
    } else {
      habitForm.classList.remove("top");
      const navbar = document.getElementById("navbar");
      if (habitForm.parentElement !== navbar) {
        navbar.appendChild(habitForm);
      }
    }
  }

  window.addEventListener("scroll", checkScroll);
  // 初回実行
  checkScroll();

  // ここに習慣追加の処理などを後で足せます
</script>

</body>
</html>
