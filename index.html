<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Habit tracker</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 500px;
    margin: 0 auto;
    padding: 0 1em;
    background: #fffcf5;
  }
  /* 固定メニューバー */
  #navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 65px;
    background: #d9d7d3;
    border-bottom: 1px solid #999;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1em;
    box-sizing: border-box;
    z-index: 1000;
  }
  #date-time {
    font-weight: 600;
    font-size: 1.3em;
    letter-spacing: 0.15em;
    color: #000000;
    user-select: none;
  }
  #habit-form {
    display: flex;
    align-items: center;
    position: fixed;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: transparent;
    padding: 0.3em;
    border-radius: 3px;
    transition: all 0.3s ease;
    z-index: 999;
  }
  #habit-form.in-navbar {
    position: static;
    transform: none;
    background: transparent;
    padding: 0;
    border-radius: 3px;
  }
  #habit-name {
    padding: 0.4em 0.6em;
    font-size: 1em;
    border: 1px solid #000000;
    border-radius: 3px;
    background: transparent;
    outline: none;
    color: #000000;
    width: 180px;
  }
  #habit-name::placeholder {
    color: #666;
  }
  #habit-name:focus {
    border-color: #000000;
  }
  #add-btn {
    margin-left: 0.5em;
    padding: 0.45em 1.1em;
    font-size: 1em;
    cursor: pointer;
    border: 1px solid #000000;
    background: #d9d7d3;
    color: black;
    border-radius: 3px;
    transition: background 0.3s;
    font-weight: 600;
  }
  #add-btn:hover {
    background: #bfbdb8;
  }

  /* ページの下のコンテンツ */
  #content {
    margin-top: 120px; /* ナビバーの高さ+フォームのスペース */
    min-height: 1200px; /* スクロール確認用に大きく */
  }
</style>
</head>
<body>

<div id="navbar">
  <div id="date-time">--/--  --:--</div>
  <form id="habit-form" class="in-navbar">
    <input type="text" id="habit-name" placeholder="Add new habit" required autocomplete="off" />
    <button type="submit" id="add-btn">ADD</button>
  </form>
</div>

<div id="content">
  <!-- コンテンツここに -->
</div>

<script>
  // 日付・時間の更新（曜日なし）
  function pad(num) {
    return num.toString().padStart(2, '0');
  }
  function updateDateTime() {
    const now = new Date();
    const MM = pad(now.getMonth() + 1);
    const DD = pad(now.getDate());
    const HH = pad(now.getHours());
    const mm = pad(now.getMinutes());
    const formatted = `${MM}/${DD} ${HH}:${mm}`;
    document.getElementById('date-time').textContent = formatted;
  }
  updateDateTime();
  setInterval(updateDateTime, 60000);

  // スクロールに応じてフォームの位置を切り替え
  const habitForm = document.getElementById('habit-form');
  const navbar = document.getElementById('navbar');

  function checkScroll() {
    if(window.scrollY === 0) {
      // ページトップなら画面中央に固定
      habitForm.classList.remove('in-navbar');
      habitForm.style.position = 'fixed';
      habitForm.style.top = '80px';
      habitForm.style.left = '50%';
      habitForm.style.transform = 'translateX(-50%)';
      habitForm.style.background = 'transparent';
      habitForm.style.padding = '0.3em';
      habitForm.style.zIndex = '999';
    } else {
      // スクロールしたらメニューバー内に移動
      habitForm.classList.add('in-navbar');
      habitForm.style.position = 'static';
      habitForm.style.top = '';
      habitForm.style.left = '';
      habitForm.style.transform = '';
      habitForm.style.background = 'transparent';
      habitForm.style.padding = '0';
      habitForm.style.zIndex = 'auto';
      if (habitForm.parentElement !== navbar) {
        navbar.appendChild(habitForm);
      }
    }
  }
  window.addEventListener('scroll', checkScroll);
  // 初回呼び出し
  checkScroll();

  // 追加だけ動くテスト用（何も画面に追加しません）
  const form = document.getElementById('habit-form');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const input = document.getElementById('habit-name');
    if (input.value.trim() === '') return;
    console.log('Added habit:', input.value.trim());
    input.value = '';
  });
</script>

</body>
</html>
